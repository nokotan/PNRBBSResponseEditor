<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<style>
* {
    font-family: sans-serif;
    line-height: 1.7;
}

div.source, div.preview { 
    padding: 20px;

    color: #101004;
    background-color: #fff4f4;

    display: flex;
    flex-direction: column;
}

@media screen and (min-width: 800px) {

div.source, div.preview {
    width: calc(50vw - 50px);

    position: fixed;
    top: 8px;
    bottom: 8px;
}

div.source {
    left: 8px;
}

div.preview {
    right: 8px;
}

}

@media screen and (max-width: 800px) {

div.source, div.preview {
    height: calc(50vh - 50px);

    position: fixed;
    left: 8px;
    right: 8px;
}

div.source {
    top: 8px;
}

div.preview {
    bottom: 8px;
}

}

#previewArea {
    flex: 1;

    word-wrap: break-word;
    overflow: auto;
}

textarea {
    width: calc(100% - 6px);
    flex: 1;

    background-color: #e0efef;
    font-size: 16px;
}
</style>

<style>
span {
    margin: 0px;
    padding: 0px;
}

span.red {
    color: #ff0000;
}

span.orange {
    color: #ff9900;
}

span.water {
    color: #00ffff;
}

span.blue {
    color: #00ffff;
}

span.yellowgreen {
    color: #00ff00;
}

span.yellow {
    color: #ffff00;
}

span.green {
    color: #339900;
}

span.purple {
    color: #6633cc;
}

span.pink {
    color: #ff66ff;
}

span.gray {
    color: #999999;
}

span.big {
    font-size: xx-large;
}

span.mediam {
    font-size: x-large;
}

span.small {
    font-size: xx-small;
}

span.underline {
    text-decoration: underline;
}

span.strike {
    text-decoration: line-through;
}

table {
    min-width: 100%;
    margin: 0.75em 0px;

    border-collapse: collapse;
    background-color: #202010;
    color: #f4f4f4;
    caret-color: #f4f4f4;
    text-align: left;
    /* word-break: keep-all; */
}

.overflow {
    overflow: scroll;
}

th, td {
    padding: 1em;
} 

tr {
    border-top: 1px solid #afafa0;
}

tr:first-child {
    border-top: none;
} 

td {
    vertical-align: top;
}


h2 {
    margin: 0.75em 0px;
    padding: 0.25em 0.5em;

    border: 1px solid #850608;
    border-radius: 10px;

    background-color: #952628;
    color: #f4f4f4;
}

h3 {
    margin: 0.75em 0px;
    padding: 0.25em 0.5em;

    border-bottom: 1px solid #850608;
}

hr {
    margin: 0.75em 0px;
    padding: 0px;

    border: none;
    border-top: 2px dashed #8c8b8b;
}

pre {
    margin: 0.75em 0px;
    padding: 1em;

    border: 1px solid #8c8b8b;
    border-radius: 3px;

    font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 0.9em;

    overflow: auto;
}

a {
  color: #21c87a;
  text-decoration: none;
}

a:hover {
  color: #168652;
  text-decoration: none;
}
</style>

<body>
    <div class='container'>
        <div class='source'>
            <div>Source</div>
            <textarea id='previewSource'></textarea>
        </div>
        <div class='preview'>
            <div>Preview</div>
            <div id='previewArea' contenteditable='true'></div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type='text/javascript'>
// ぱとぇタグの変換表
const patoleTagList = {
    '[リンク:': '<a href="',
    ':リンク]': '" target="_blank" rel="noopener noreferrer">',
    '[/リンク]': '</a>',

    '[画像:': '<img src="',
    ':画像]': '">',
    '[/画像]': '</img>',

    '[赤]': '<span class="red">',
    '[/赤]': '</span>',
    '[橙]': '<span class="orange">',
    '[/橙]': '</span>',
    '[水色]': '<span class="water">',
    '[/水色]': '</span>',
    '[青]': '<span class="blue">',
    '[/青]': '</span>',
    '[黄緑]': '<span class="yellowgreen">',
    '[/黄緑]': '</span>',
    '[黄]': '<span class="yellow">',
    '[/黄]': '</span>',
    '[緑]': '<span class="green">',
    '[/緑]': '</span>',
    '[紫]': '<span class="purple">',
    '[/紫]': '</span>',
    '[桃]': '<span class="pink">',
    '[/桃]': '</span>',
    '[灰]': '<span class="gray">',
    '[/灰]': '</span>',
    '[色:': '<span style="color:',
    ':色]': '">',
    '[/色]': '</span>',

    '[大]': '<span class="big">',
    '[/大]': '</span>',
    '[中]': '<span class="mediam">',
    '[/中]': '</span>',
    '[小]': '<span class="small">',
    '[/小]': '</span>',

    '[打消]': '<span class="strike">',
    '[/打消]': '</span>',
    '[下線]': '<span class="underline">',
    '[/下線]': '</span>',

    '[見出]': '<h2>',
    '[/見出]': '</h2>',
    '[小見出]': '<h3>',
    '[/小見出]': '</h3>',
    '[太]': '<strong>',
    '[/太]': '</strong>',

    '[テーブル]': '<table>',
    '[/テーブル]': '</table>',
    '[th]': '<th>',
    '[/th]': '</th>',
    '[tr]': '<tr>',
    '[/tr]': '</tr>',
    '[td]': '<td>',
    '[/td]': '</td>',

    '[pre]': '<pre>',
    '[/pre]': '</pre>',
    '[罫線]': '<hr>',
    '[/罫線]': ' ',

    '[改行]': '<br>'
};

const HTMLTagList = {
    'A': (node) => [ '[リンク:' + node.href + ':リンク]', '[/リンク]' ],
    'IMG': (node) => [ '[画像:' + node.src + ':画像]', '[/画像]' ],

    'H2': (node) => [ '[見出]', '[/見出]' ],
    'H3': (node) => [ '[小見出]', '[/小見出]' ],

    'TABLE': (node) => [ '[テーブル]', '[/テーブル]' ],
    'TR': (node) => [ '[tr]', '[/tr]' ],
    'TH': (node) => [ '[th]', '[/th]' ],
    'TD': (node) => [ '[td]', '[/td]' ],

    'STRONG': (node) => [ '[太]', '[/太]' ],
    'PRE': (node) => [ '[pre]', '[/pre]' ],
    'HR': (node) => [ '[罫線]', '[/罫線]' ],
    'BR': (node) => [ '\n', '' ],

    'SPAN': (node) => {
        const classList = {
            'red': ['[赤]', '[/赤]'],
            'orange': ['[橙]', '[/橙]'],
            'water': ['[水色]', '[/水色]'],
            'blue': ['[青]', '[/青]'],
            'yellowgreen': ['[黄緑]', '[/黄緑]'],
            'yellow': ['[黄]', '[/黄]'],
            'green': ['[緑]', '[/緑]'],
            'purple': ['[紫]', '[/紫]'],
            'pink': ['[桃]', '[/桃]'],
            'gray': ['[灰]', '[/灰]'],

            'big': ['[大]', '[/大]'],
            'mediam': ['[中]', '[/中]'],
            'small': ['[小]', '[/小]'],

            'strike': ['[打消]', '[/打消]'],
            'underline': ['[下線]', '[/下線]'],
        };

        if (node.className) {
            return classList[node.className] || [ '', '' ];
        } else if (node.style && node.style.color) {
            // from https://stackoverflow.com/questions/1740700/how-to-get-hex-color-value-rather-than-rgb-value
            const hexColorFromRGBColor = (rgb) => {
                if (/^#[0-9A-F]{6}$/i.test(rgb)) return rgb;

                rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                const hex = (x) => ('0' + parseInt(x).toString(16)).slice(-2);

                return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
            };

            const ignoredColors = [ 
                '#212529' // ぱとぇさんの掲示板のデフォルトの文字色
            ];

            let fontColor = hexColorFromRGBColor(node.style.color);

            if (!ignoredColors.includes(fontColor)) {
                return [ '[色:' + hexColorFromRGBColor(node.style.color) + ':色]', '[/色]' ];
            }
        }

        return [ '', '' ];
    },

    // ぱとぇさん側のタグのサポート
    'H4': (node) => [ '[見出]', '[/見出]' ],

    'U': (node) => [ '[下線]', '[/下線]' ],
    'S': (node) => [ '[打消]', '[/打消]' ],
    'DEL': (node) => [ '[打消]', '[/打消]' ],

    'FONT': (node) => {
        if (node.hasAttribute('size')) {
            let fontSize = node.getAttribute('size');
            const fontSizeList = {
                '1': ['[小]', '[/小]'],
                '5': ['[中]', '[/中]'],
                '6': ['[大]', '[/大]'],
            };

            return fontSizeList[fontSize] || [ '', '' ];
        } else if (node.hasAttribute('color')) {
            let fontColor = node.getAttribute('color');

            const knownColors = {
                '#FF0000': ['[赤]', '[/赤]'],
                '#FF9900': ['[橙]', '[/橙]'],
                '#00FFFF': ['[水色]', '[/水色]'],
                '#00FFFF': ['[青]', '[/青]'],
                '#00FF00': ['[黄緑]', '[/黄緑]'],
                '#FFFF00': ['[黄]', '[/黄]'],
                '#339900': ['[緑]', '[/緑]'],
                '#6633CC': ['[紫]', '[/紫]'],
                '#FF66FF': ['[桃]', '[/桃]'],
                '#999999': ['[灰]', '[/灰]'],
            };

            return knownColors[fontColor] || [ '[色:' + fontColor + ':色]', '[/色]' ];
        }
    },
};
</script>
<script type='text/javascript'>
    $(document).ready(() => {
        const updatePreview = (inputText) => {
            let previousScroll = $(window).scrollTop();

            // htmlエスケープ
            const escapeList = {
                '&': '&amp;',
                "'": '&#x27;',
                '"': '&quot;',
                '<': '&lt;',
                '>': '&gt;'
            };

            let escapedText = inputText.replace(/[&<>"']/g, (match) => escapeList[match]); 

            const replacer = (match, p1, p2, p3) => {
                if ((p1 === '[[' || p1 === '::') && (p3 === ']]' || p3 === '::')) {
                    return [p1[0], p2, p3[0]].join('');
                } else {
                    return patoleTagList[match] || match;
                }
            };

            let taggedText = escapedText.replace(
                /(\[{1,2})([^:\[\]]+)([:\]]{1,2})/g,
                replacer
            );
            // /([:\[]{1,2})([^:\[\]]+)([:\]]{1,2})/g としても
            // :**]のタグがうまく置換できないので別に処理
            taggedText = taggedText.replace(
                /(:{1,2})([^:\[\]]+)(\]{1,2})/g,
                replacer
            );

            // 改行の後始末
            let arrangedText = taggedText.replace(/ _\n/g, '');
            arrangedText = arrangedText.replace(/\n/g, '<br>');
            $('#previewArea').html(arrangedText);

            window.setTimeout(() => { 
                $(window).scrollTop(previousScroll);
            }, 500);
        };

        let shouldUpdate = true;
        let timerID = undefined;

        $('#previewSource').on('input', (e) => {
            if (shouldUpdate === false) {
                window.clearTimeout(timerID);
                timerID = window.setTimeout(() => { 
                    shouldUpdate = true;   
                    timerID = undefined;                
                    updatePreview(e.target.value);                
                }, 1000);
            } else {
                shouldUpdate = false;
                timerID = window.setTimeout(() => { 
                    shouldUpdate = true;
                    timerID = undefined;
                }, 1000);

                updatePreview(e.target.value);
            }
        });

        $('#previewArea').on('input', (e) => {
            const replacer = (match, p1, p2, p3) => {
                if (patoleTagList[match]) {
                    return p1 + match + p3;
                } else {
                    return match;
                }
            };

            const stringify = (parentNode) => {
                switch (parentNode.nodeType) {
                    case Node.ELEMENT_NODE: {
                        let tagConverter = HTMLTagList[parentNode.tagName] || ((n) => [ '', '' ]);
                        let tag = tagConverter(parentNode);
                        let childList = Array.from(parentNode.childNodes)
                        let childStringified = childList.map(n => stringify(n));
                        return tag[0] + childStringified.join('') + tag[1];
                    }
                    case Node.TEXT_NODE: {
                        let escapedText = parentNode.nodeValue.replace(
                            /(\[)([^:\[\]]+)([:\]])/g,
                            replacer
                        );

                        // :**]のタグがうまく置換できないので別に処理
                        escapedText = escapedText.replace(
                            /(\:)([^:\[\]]+)(\])/g,
                            replacer
                        );

                        return escapedText;
                    }
                }
            };

            $('#previewSource').val(stringify(e.target));
        }); 

        $('#previewArea').on('paste', (e) => {
            window.setTimeout(() => { updatePreview($('#previewSource').val()); }, 1000);

            /* e.preventDefault();
            let pastedHTML = e.originalEvent.clipboardData.getData('text/html');
            let pastedDOMTree = $(pastedHTML);

            let selection = window.getSelection();
            if (!selection.rangeCount) return false;

            $(pastedDOMTree.get().reverse()).each((i, node) => {
                node.style = '';
                selection.getRangeAt(0).insertNode(node);

                console.log(node);
            });

            return false; */
        });

        // 改行を br に強制する
        document.execCommand("defaultParagraphSeparator", false, "br");
    });
</script>
